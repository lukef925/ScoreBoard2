<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="pong.css">
    <title>Document</title>
</head>

<body>

    <div class="container"></div>
            <div class="d-flex justify-content-center">
                <div class="card m-4" style="width: 30rem;">
                    <img src="zahra-rafiei-kd476WxAsCw-unsplash (1).jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 id="title" class="card-title display-3 text-center">Score Board</h5>
                      <h6 class="display-5 text-center">Score <span id="p1Display">0</span> to <span id="p2Display">0</span></h6>
                        <select name="playTo" id="winningScore" class="display-6 justify-content-center">
                            <option value="5">5</option>
                            <option value="8">8</option>
                            <option value="10">10</option>
                        </select>
                        <p class="card-text text-center">Use the buttons to keep score.</p>
                        <div class="container">
                            <div class="d-flex justify-content-around">
                                <a href="#" id="player1" class="btn btn-info">+1 Player 1</a>
                                <a href="#" id="player2" class="btn btn-warning">+1 Player 2</a>
                                <a href="#" id="reset" class="btn btn-danger">Reset Game</a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="pingPong.js"></script>
</body>

</html>
